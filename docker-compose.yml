version: '3.7'

networks:
  front:
    external: true
    name: proxy
  back:

services:
  web:
    build:
      context: ./web
    container_name: greenfinch-web
    networks:
      - front
    environment:
      VIRTUAL_HOST: local.greenfinchgardening.co.uk
    volumes:
      - ./web:/var/www/html
    restart: on-failure
